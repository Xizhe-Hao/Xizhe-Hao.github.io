        - Developed backend integration with Arduino CLI and a multimodal prompting framework combining circuit topology, source code, and runtime traces to enhance LLM reasoning and reduce erroneous fixes
        - "Conducted a 15-participant mixed-methods evaluation; CircuitSync achieved a System Usability Scale (SUS) score of 78 (SD = 15.36) and strong SPACE outcomes in productivity (M = 5.53) and learning (M = 5.07), validating its usability and efficacy for embedded development"

