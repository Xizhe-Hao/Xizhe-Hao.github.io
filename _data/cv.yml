        - Developed a custom HRTF-based spatial audio engine using AVAudioEnvironmentNode and CMHeadphoneMotionManager, modeling psychoacoustic panning, volume, and head-tracked orientation for perceptually stable feedback
        - Designed the LiDAR-based notification module in GlanceAR, for passive obstacle detection and authored the IRB protocol for human-subject evaluation

